<html>
<head>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <style>
    .container{
      width:100%;
      height:300px;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type=text/javascript src="{{
  url_for('static', filename='js/frontend_script.js') }}"></script>
</head>
<body>
  <h4>Default user page. </h4>
  <br>
  <div id="app" class='container'>
    <div class='row'>
      <div class='col-lg-6'>
      <form action="/send_msg" method="post">
        <label for="body"></label>
        <input name="body" type="text"></input>
        <label for="submit"></label>
        <input name="submit" type="submit" value="submit"></input>
      </form>
      </div>
      <!--  -->
      <div class='col-lg-6'>
        <form action="/set_single_neuron" method="post">
          <label for='x1'>Input x1</label>
          <input name='x1'></input>
          <label for='x2'>Input x2</label>
          <input name='x2'></input>
          <br>
          <label for='iterator'>Input iterator</label>
          <select name="iterator">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
          <br>
          <label for='learning_parameter'>Input learning_parameter</label>
          <select name="learning_parameter">
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
          </select>
          <br>
          <label for='y'>Output that neuron has to learn</label>
          <input name='y'></input>
          <label for="submit"></label>
          <input name="submit" type="submit" value="submit"></input>
        </form>
      </div>
  </div>
</div>
</div>
</body>
</html>
